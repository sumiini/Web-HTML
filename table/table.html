<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML-table</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>이름</th> <th>성별</th> <th>주소</th> <th>회비</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍수민</td> <td>여</td> <td rowspan="2">경남</td> <td>1000</td>
        </tr>
        <tr>
          <td>민태홍</td> <td>남</td>  <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">합계</td>  <td>1100</td>
        </tr>
      </tfoot>

    </table>

  </body>
</html>
